Country:
    get:
        tags:
            - Country
        summary: Get all countries
        security:
            - BearerAuth: []
        responses:
            200:
                description: List of countries
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "../schemas/country.yaml"
    post:
        tags:
            - Country
        summary: Create country
        security:
            - BearerAuth: []
        requestBody:
            content:
                application/json:
                    schema:
                        allOf:
                            - $ref: "../schemas/country.yaml"
                            - $ref: "../schemas/required/country.yaml"
                            - $ref: "../examples/country.yaml"
        responses:
            201:
                $ref: "../responses/country.yaml"
                description: Country created

CountryWithID:
    get:
        tags:
            - Country
        summary: Get country by ID
        security:
            - BearerAuth: []
        parameters:
            - in: path
              name: id
              required: true
              schema:
              type: string
              example: "1"
        responses:
            200:
                $ref: "../responses/country.yaml"
                description: Country found
    patch:
        tags:
            - Country
        summary: Update country
        security:
            - BearerAuth: []
        parameters:
            - in: path
              name: id
              required: true
              schema:
              type: string
              example: "1"
        requestBody:
            content:
                application/json:
                    schema:
                        allOf:
                            - $ref: "../schemas/country.yaml"
                            - $ref: "../examples/country.yaml"
        responses:
            201:
                $ref: "../responses/country.yaml"
                description: Country updated
    delete:
        tags:
            - Country
        summary: Delete country
        security:
            - BearerAuth: []
        parameters:
            - in: path
              name: id
              required: true
              schema:
              type: string
              example: "1"
        responses:
            204:
                description: Country deleted
