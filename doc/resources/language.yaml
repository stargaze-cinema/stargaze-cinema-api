Language:
    get:
        tags:
            - Language
        summary: Get all languages
        security:
            - BearerAuth: []
        responses:
            200:
                description: List of languages
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "../schemas/language.yaml"
    post:
        tags:
            - Language
        summary: Create language
        security:
            - BearerAuth: []
        requestBody:
            content:
                application/json:
                    schema:
                        allOf:
                            - $ref: "../schemas/language.yaml"
                            - $ref: "../schemas/required/language.yaml"
                            - $ref: "../examples/language.yaml"
        responses:
            201:
                $ref: "../responses/language.yaml"
                description: Language created

LanguageWithID:
    get:
        tags:
            - Language
        summary: Get language by ID
        security:
            - BearerAuth: []
        parameters:
            - in: path
              name: id
              required: true
              schema:
              type: string
              example: "1"
        responses:
            200:
                $ref: "../responses/language.yaml"
                description: Language found
    patch:
        tags:
            - Language
        summary: Update language
        security:
            - BearerAuth: []
        parameters:
            - in: path
              name: id
              required: true
              schema:
              type: string
              example: "1"
        requestBody:
            content:
                application/json:
                    schema:
                        allOf:
                            - $ref: "../schemas/language.yaml"
                            - $ref: "../examples/language.yaml"
        responses:
            201:
                $ref: "../responses/language.yaml"
                description: Language updated
    delete:
        tags:
            - Language
        summary: Delete language
        security:
            - BearerAuth: []
        parameters:
            - in: path
              name: id
              required: true
              schema:
              type: string
              example: "1"
        responses:
            204:
                description: Language deleted
